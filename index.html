<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="(^[А-ЯЁ]{1}[а-яё]{1,}$)|(^[А-ЯЁ]{1}[а-яё]{1,}-[А-ЯЁ]{1}[а-яё]{1,}$)" placeholder="Имя" minlength="2" maxlength="20" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="email" pattern="[^\s]+@([^\s]*\.)+[\w]{2,}" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="tel" pattern="(\+?7|8)\s?((\(\d{3}\))|(\d{3}))([\s\-])?\d{3}\-?\d{2}\-?\d{2}" placeholder="Телефон" required/>
                        <span class="form__error">Недопустимый формат номера</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="url" pattern="(http:\/\/|https:\/\/)((([w]{3})?\.?((\w*\.)*)?[a-z]{2,6}((\/\w*)*)?)|([0-2]?[0-5]{1,2}?.){4})(:(6[1-4][0-9]{3}|65[1-4][0-9]{2}|655[1-2][0-9]|6553[1-5]|[1-5]?[0-9]{2,4}))?" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="text">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
